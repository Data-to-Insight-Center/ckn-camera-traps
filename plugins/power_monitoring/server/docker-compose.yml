services:
  ckn-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ckn-daemon
    ports:
      - "8080:8080"
    privileged: true
    pid: host
    environment:
      - POWER_CSV=/logs/power.csv
      - TRAPS_POWER_BACKEND=tegrastats
      - TZ=America/New_York
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - KAFKA_TOPIC=power_monitoring
    volumes:
      - .:/logs
      - ./uploads:/app/uploads
      - ./QoE_predictive.csv:/app/QoE_predictive.csv
      - ./timers.csv:/app/timers.csv
      - /run/jtop.sock:/run/jtop.sock
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "python3 /app/power_logger.py & python3 /app/server.py"
    networks:
      - ckn-network

version: '3.8'

services:
  ckn-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power-consumption-daemon
    environment:
      - CKN_KAFKA_BROKER=broker:29092
    ports:
      - "8080:8080"
    networks:
      ckn-network:
        ipv4_address: 172.18.0.7

networks:
  ckn-network:
    external: true